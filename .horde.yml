---
id: Pack
name: Pack
full: Data packing library
description: >
  A replacement for serialize()/json_encode() that will automatically use the
  most efficient serialization available based on the input.
list: dev
type: library
authors:
  -
    name: Michael Slusarz
    user: slusarz
    email: slusarz@horde.org
    active: true
    role: lead
version:
  release: 1.0.8
  api: 1.0.0
state:
  release: stable
  api: stable
license:
  identifier: LGPL-2.1
  uri: http://www.horde.org/licenses/lgpl21
dependencies:
  required:
    php: ^5.3 || ^7
    pear:
      pear.horde.org/Horde_Compress_Fast: ^1
      pear.horde.org/Horde_Exception: ^2
  optional:
    pear:
      pear.horde.org/Horde_Test: ^2
      pecl.php.net/igbinary: ^1.2
      pecl.php.net/msgpack: '*'
    ext:
      json: '*'
