---
id: Pack
name: Pack
full: Data packing library
description: >-
  A replacement library for serialize()/json_encode() that will automatically
  use the most efficient serialization available based on the input.
list: dev
type: library
authors:
  -
    name: Michael Slusarz
    user: slusarz
    email: slusarz@horde.org
    active: false
    role: lead
version:
  release: 2.0.0alpha1
  api: 2.0.0alpha1
state:
  release: alpha
  api: alpha
license:
  identifier: LGPL-2.1
  uri: http://www.horde.org/licenses/lgpl21
dependencies:
  required:
    php: ^5.3 || ^7
    pear:
      pear.horde.org/Horde_Compress_Fast: ^1
      pear.horde.org/Horde_Exception: ^2
  optional:
    pear:
      pear.horde.org/Horde_Test: ^2
      pecl.php.net/igbinary:
        version: ^1.2
        providesextension: igbinary
      pecl.php.net/msgpack:
        version: '*'
        providesextension: msgpack
    ext:
      json: '*'
